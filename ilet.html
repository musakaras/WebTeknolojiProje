<script>
    
function checkForm() {

var name = document.forms["iletisimForm"]["name"].value;
var surname = document.forms["iletisimForm"]["surname"].value;
var email = document.forms["iletisimForm"]["email"].value;
var baslik = document.forms["iletisimForm"]["baslik"].value;
var textarea = document.forms["iletisimForm"]["konu"].value;
var checkMail = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;

if (name == "") {
    alert("İsminizi girin!");
    return false;
}

if (surname == "") {
    alert("Soyisminizi girin!");
    return false;
}

if (email == "") {
    alert("Email girmek zorunlu!");
    return false;
}

if (checkMail.test(email) == false) {
    alert("Mail adresi format hatası!");
    return false;
}

if (textarea == "") {
    alert("Konuyu giriniz!");
    return false;
}

}

</script>
